<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" >
<head>
<meta charset="UTF-8" />
<title>Insert title here</title>
</head>
<body>
	<div class="container">
		<h1 th:text="${titulo}"
			class="text-secondary border border-success border-top-0 border-left-0 border-right-0"></h1>

		<div th:object="${user}" th:remove="tag">
			<ul th:if="${#fields.hasErrors('*')}" class="alert alert-danger"
				role="alert">
				<li th:each="err : ${#fields.errors('*')}" th:text="${err}"></li>
			</ul>
		</div>

		<form th:action="@{/save}" th:object="${user}" method="post">
			<div class="form-group row">
				<label for="nombre" class="col-sm-2 col-form-label">Nombre</label>
				<div class="col-sm-6">
					<input type="text" th:field="*{nombre}" class="form-control"
						th:errorclass="'form-control alert-danger'" /> <small
						class="form-text text-danger"
						th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></small>
				</div>
			</div>
			<div class="form-group row">
				<label for="apellido1" class="col-sm-2 col-form-label">Apellido 1</label>
				<div class="col-sm-6">
					<input type="text" th:field="*{apellido1}" class="form-control"
						th:errorclass="'form-control alert-danger'" /> <small
						class="form-text text-danger"
						th:if="${#fields.hasErrors('apellido1')}" th:errors="*{apellido1}"></small>
				</div>
			</div>
			<div class="form-group row">
				<label for="apellido2" class="col-sm-2 col-form-label">Apellido 2</label>
				<div class="col-sm-6">
					<input type="text" th:field="*{apellido2}" class="form-control"
						th:errorclass="'form-control alert-danger'" /> <small
						class="form-text text-danger"
						th:if="${#fields.hasErrors('apellido2')}" th:errors="*{apellido2}"></small>
				</div>
			</div>
			<div class="form-group row">
				<div class="col-sm-6">
					<input type="submit" value="Aceptar" class="btn btn-primary" />
				</div>
			</div>
		</form>
	</div>

</body>
</html>
