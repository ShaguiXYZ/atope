<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" >
<head>
<meta charset="UTF-8" />
<title th:text="${titulo}">Insert title here</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" />
</head>
<body>
	<div class="container">
		<h1 th:text="${titulo}"
			class="text-secondary border border-success border-top-0 border-left-0 border-right-0"></h1>

		<div th:object="${user}" th:remove="tag">
			<ul th:if="${#fields.hasErrors('*')}" class="alert alert-danger"
				role="alert">
				<li th:each="err : ${#fields.errors('*')}" th:text="${err}"></li>
			</ul>
		</div>

		<form th:action="@{/login}" th:object="${user}" method="post">
			<div class="form-group row">
				<label for="uid" class="col-sm-2 col-form-label">Usuario</label>
				<div class="col-sm-6">
					<input type="text" th:field="*{uid}" class="form-control"
						th:errorclass="'form-control alert-danger'" /> <small
						class="form-text text-danger"
						th:if="${#fields.hasErrors('uid')}" th:errors="*{uid}"></small>
				</div>
			</div>
			<div class="form-group row">
				<label for="contrasena" class="col-sm-2 col-form-label">Contrase√±a</label>
				<div class="col-sm-6">
					<input type="text" th:field="*{contrasena}" class="form-control"
						th:errorclass="'form-control alert-danger'" /> <small
						class="form-text text-danger"
						th:if="${#fields.hasErrors('contrasena')}" th:errors="*{contrasena}"></small>
				</div>
			</div>
			<div class="form-group row">
				<div class="col-sm-6">
					<input type="submit" value="Aceptar" class="btn btn-primary" />
				</div>
			</div>
		</form>
	</div>

</body>
</html>
