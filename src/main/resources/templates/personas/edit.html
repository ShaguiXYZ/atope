<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout/layout :: head"></head>
<body>
	<header th:replace="/layout/layout :: header"></header>

	<div class="card bg-light">
		<div class="card-header" th:text="${titulo}"></div>
		<div class="card-body">

			<div th:object="${persona}" th:remove="tag">
				<ul th:if="${#fields.hasErrors('*')}" class="alert alert-danger" role="alert">
					<li th:each="err : ${#fields.errors('*')}" th:text="${err}"></li>
				</ul>
			</div>

			<form th:action="@{/savepersona}" th:object="${persona}" method="post">
				<div class="form-group row">
					<label for="username" class="col-sm-2 col-form-label">Nombre de Usuario:</label>
					<div class="col-sm-6">
						<input type="text" th:field="*{user.username}" class="form-control"
							th:errorclass="'form-control alert-danger'" /> <small
							class="form-text text-danger"
							th:if="${#fields.hasErrors('user.username')}" th:errors="*{user.username}"></small>
					</div>
					<label for="Contraseña" class="col-sm-2 col-form-label">Contraseña:</label>
					<div class="col-sm-6">
						<input type="text" th:field="*{user.password}" class="form-control"
							th:errorclass="'form-control alert-danger'" /> <small
							class="form-text text-danger"
							th:if="${#fields.hasErrors('user.password')}" th:errors="*{user.password}"></small>
					</div>
				</div>
				<div class="form-group row">
					<label for="nombre" class="col-sm-2 col-form-label">Nombre</label>
					<div class="col-sm-6">
						<input type="text" th:field="*{nombre}" class="form-control"
							th:errorclass="'form-control alert-danger'" /> <small
							class="form-text text-danger"
							th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></small>
					</div>
				</div>
				<div class="form-group row">
					<label for="apellido1" class="col-sm-2 col-form-label">Apellido
						1</label>
					<div class="col-sm-6">
						<input type="text" th:field="*{apellido1}" class="form-control"
							th:errorclass="'form-control alert-danger'" /> <small
							class="form-text text-danger"
							th:if="${#fields.hasErrors('apellido1')}"
							th:errors="*{apellido1}"></small>
					</div>
				</div>
				<div class="form-group row">
					<label for="apellido2" class="col-sm-2 col-form-label">Apellido
						2</label>
					<div class="col-sm-6">
						<input type="text" th:field="*{apellido2}" class="form-control"
							th:errorclass="'form-control alert-danger'" /> <small
							class="form-text text-danger"
							th:if="${#fields.hasErrors('apellido2')}"
							th:errors="*{apellido2}"></small>
					</div>
				</div>
				<div class="form-group row">
					<div class="col-sm-6">
						<input type="submit" value="Aceptar" class="btn btn-primary" />
					</div>
					<div class="col-sm-6">
						<a class="btn btn-primary btn-xs" th:href="@{/personas}" th:text="'Volver'"></a>
					</div>
				</div>
			</form>
		</div>
	</div>
	<footer th:replace="/layout/layout :: footer"></footer>
</body>
</html>
